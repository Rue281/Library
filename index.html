<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/65d04998ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="assets/logo.png">
        <h1>Library</h1>
    </header>
    <div class="container">
        <div class="books-container">
            <button id="add"><i class="fa-solid fa-plus"></i></button>
        </div>

        <form id="book-form" method="post" onsubmit="return false">

            <label for="title">Title</label>
            <input id="title" type="text" name="title" required/>

            <label for="author">Author</label>
            <input id="author" type="text" name="author" required/>
            
            <label for="pages">Number of pages</label>
            <input id="pages" type="number" name="pages" min="0" max="999999" required/>

            <label for="read">Have you read it?</label>
            <input id="read" type="checkbox" name="read"/>

            <button id= "submitBtn" type="submit">Add Book</button>

        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
